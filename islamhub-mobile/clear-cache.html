<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clear Cache - IslamHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #0a0a0f 0%, #1a1a2e 100%);
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 600px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 15px;
            padding: 40px;
            text-align: center;
            box-shadow: 0 10px 50px rgba(0, 255, 255, 0.2);
        }
        
        h1 {
            color: #00ffff;
            margin-bottom: 20px;
            font-size: 2rem;
        }
        
        p {
            margin-bottom: 15px;
            line-height: 1.6;
            color: rgba(255, 255, 255, 0.8);
        }
        
        .status {
            background: rgba(0, 255, 255, 0.1);
            border: 1px solid rgba(0, 255, 255, 0.3);
            border-radius: 10px;
            padding: 20px;
            margin: 20px 0;
            min-height: 100px;
        }
        
        .status.success {
            border-color: #00ff00;
            background: rgba(0, 255, 0, 0.1);
        }
        
        .status.error {
            border-color: #ff0000;
            background: rgba(255, 0, 0, 0.1);
        }
        
        button {
            background: linear-gradient(135deg, #00ffff, #00cccc);
            border: none;
            color: #0a0a0f;
            padding: 15px 40px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 10px;
            cursor: pointer;
            margin: 10px;
            transition: all 0.3s ease;
        }
        
        button:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(0, 255, 255, 0.4);
        }
        
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255, 255, 255, 0.3);
            border-top-color: #00ffff;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-left: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .back-link {
            margin-top: 30px;
        }
        
        .back-link a {
            color: #00ffff;
            text-decoration: none;
            font-weight: 600;
        }
        
        .back-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîÑ Clear Cache IslamHub</h1>
        <p>Gunakan halaman ini untuk membersihkan cache dan memastikan Anda mendapatkan versi terbaru dari aplikasi.</p>
        
        <div id="status" class="status">
            <p>Siap untuk membersihkan cache...</p>
        </div>
        
        <button id="clearBtn" onclick="clearAllCache()">
            Bersihkan Cache & Reload
        </button>
        
        <div class="back-link">
            <a href="/islamhub/">‚Üê Kembali ke IslamHub</a>
        </div>
    </div>
    
    <script>
        async function clearAllCache() {
            const statusDiv = document.getElementById('status');
            const btn = document.getElementById('clearBtn');
            
            btn.disabled = true;
            statusDiv.className = 'status';
            statusDiv.innerHTML = '<p>Membersihkan cache<span class="spinner"></span></p>';
            
            try {
                let steps = [];
                
                // 1. Unregister all service workers
                if ('serviceWorker' in navigator) {
                    const registrations = await navigator.serviceWorker.getRegistrations();
                    for (let registration of registrations) {
                        await registration.unregister();
                        steps.push('‚úì Service Worker dihapus');
                    }
                }
                
                // 2. Clear all caches
                if ('caches' in window) {
                    const cacheNames = await caches.keys();
                    for (let cacheName of cacheNames) {
                        await caches.delete(cacheName);
                        steps.push(`‚úì Cache "${cacheName}" dihapus`);
                    }
                }
                
                // 3. Clear localStorage
                localStorage.clear();
                steps.push('‚úì Local Storage dibersihkan');
                
                // 4. Clear sessionStorage
                sessionStorage.clear();
                steps.push('‚úì Session Storage dibersihkan');
                
                // 5. Clear IndexedDB (if any)
                if ('indexedDB' in window) {
                    const dbs = await indexedDB.databases();
                    for (let db of dbs) {
                        indexedDB.deleteDatabase(db.name);
                        steps.push(`‚úì IndexedDB "${db.name}" dihapus`);
                    }
                }
                
                statusDiv.className = 'status success';
                statusDiv.innerHTML = `
                    <h3>‚úÖ Berhasil!</h3>
                    <div style="text-align: left; margin-top: 15px;">
                        ${steps.map(s => `<p>${s}</p>`).join('')}
                    </div>
                    <p style="margin-top: 15px; font-weight: bold;">Halaman akan reload dalam 3 detik...</p>
                `;
                
                // Reload dengan force refresh setelah 3 detik
                setTimeout(() => {
                    window.location.href = '/islamhub/';
                    // Force reload
                    setTimeout(() => {
                        window.location.reload(true);
                    }, 100);
                }, 3000);
                
            } catch (error) {
                statusDiv.className = 'status error';
                statusDiv.innerHTML = `
                    <h3>‚ùå Error</h3>
                    <p>${error.message}</p>
                    <p>Silakan coba lagi atau clear cache secara manual melalui browser settings.</p>
                `;
                btn.disabled = false;
            }
        }
        
        // Show current cache info
        window.addEventListener('load', async () => {
            const statusDiv = document.getElementById('status');
            let info = [];
            
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                info.push(`üì¶ Cache tersimpan: ${cacheNames.length}`);
            }
            
            if ('serviceWorker' in navigator) {
                const registrations = await navigator.serviceWorker.getRegistrations();
                info.push(`‚öôÔ∏è Service Workers: ${registrations.length}`);
            }
            
            const localStorageSize = new Blob(Object.values(localStorage)).size;
            info.push(`üíæ Local Storage: ~${(localStorageSize / 1024).toFixed(2)} KB`);
            
            if (info.length > 0) {
                statusDiv.innerHTML = `
                    <p><strong>Status saat ini:</strong></p>
                    ${info.map(i => `<p>${i}</p>`).join('')}
                    <p style="margin-top: 10px; color: #00ffff;">Klik tombol di bawah untuk membersihkan semua cache</p>
                `;
            }
        });
    </script>
</body>
</html>
